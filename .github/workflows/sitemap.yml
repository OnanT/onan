name: Build Sitemap

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install sitemap generator
        run: npm install -g sitemap-generator-cli

      - name: Generate sitemap
        run: |
          mkdir -p public
          sitemap-generator https://onan.shop \
            --filepath public/sitemap.xml \
            --maxEntriesPerFile 50000

      - name: Commit sitemap (only if changes exist)
        run: |
          git config user.name "Onan Bot"
          git config user.email "onan@example.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Update sitemap"
            git push
          else
            echo "No changes to commit"
          fi
